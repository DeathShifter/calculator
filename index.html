<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="math.js" defer></script>
    <script src="buttons.js" defer></script>
</head>

<body>    
    <form>
        <input type="text" id="display" name="display" value="" readonly>
    </form>
    <div>
        <button>%</button>
        <button class="divide">÷</button>
        <button class="clear">C</button>
        <button>←</button>
    </div>
    <div class="container">
        <div class="row numbers">
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
        </div>
        <button class="multiply">*</button>
    </div>
    <div class="container">
        <div class="row numbers">
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
        </div>
        <button class="subtract">-</button>
    </div>
    <div class="container">
        <div class="row numbers">
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
        </div>
        <button class="add">+</button>
    </div>
    <div class="row">
        <button>"</button>

        <div class="numbers">
            <button class="0">0</button>
        </div>

        <button>.</button>
        <button class="equals">=</button>
    </div>
</body>
